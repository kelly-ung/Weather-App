<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <ul>
            <a href="{{ url_for('home') }}">Weather ⛅︎</a>
            <span id="datetime"></span>
            <script>
            // update the date and time every second
            function updateDateTime() {
                const now = new Date();
                const currentDateTime = now.toLocaleString();
                document.querySelector('#datetime').textContent = currentDateTime; 
            }
            setInterval(updateDateTime, 0);
            </script>
        </ul>
    </nav>

    <div>
        <!-- display error message when no results are found -->
        <p class="location">No Results for <i>{{ city }}</i></p>
        <p><a href="/"><button class="button">Back to Home</button></a></p>
    </div>
</body>
</html>
